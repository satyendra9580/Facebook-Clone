<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook.com</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="icon" type="image/x-icon" href="fb2.png">

<body class="bg-gray-200">
  <div class="container mt-48 place-content-center flex space-x-56">
    <div class="left w-1/3">
      <img class="w-80 m-12" src="fb.png" alt="">
      <p class="text-2xl">Facebook helps you connect and share with the people in your life.</p>

    </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative shadow-xl">
      <input class="px-4 h-12 my-2 bprder border-1 border-grey-200 rounded-lg" type="text"
        placeholder="Email Address or mobile number">
      <input class="px-4 h-12 my-2 bprder border-1 border-grey-200 rounded-lg" type="Password" placeholder="Password">
      <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">Log in</button>
      <span class="text-blue-700 text-center text-md my-2 cursor-pointer hover:underline">Forgotten Password?</span>
      <hr class="my-2 font-bold">
      <button
        class="bg-green-500 hover:bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold text-xl w-fit">Create
        new account</button>
      <span class="absolute -bottom-10 "><span class="font-bold hover:cursor-pointer">Create a Page</span> for a
        celebrity, brand or business</span>
    </div>
  </div>
</body>

</html>
